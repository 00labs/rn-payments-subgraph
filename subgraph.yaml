specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x370de27fdb7d1ff1e1baa7d11c5820a324cf623c"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - TransferWithReferenceAndFee
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TransferWithReferenceAndFee(address,address,uint256,indexed bytes,uint256,address)
          handler: handleTransferWithReferenceAndFee
      file: ./src/mapping.ts
